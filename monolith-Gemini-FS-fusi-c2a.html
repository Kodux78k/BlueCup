<html lang="pt-BR"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stack Session Monolith</title>


<link rel="stylesheet" href="https://kodux78k.github.io/oiDual--Y-/css/mainFS.css"> 


<style>
        :root {
          --z-base: 0;
          --z-content: 100;
          --z-widget: 500;
          --z-overlay: 1000;
          --z-system: 5000;
        }
      </style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&amp;family=Orbitron:wght@500;700&amp;family=JetBrains+Mono&amp;display=swap" rel="stylesheet"><style>
        :root {
            --bg: #050812;
            --surface: rgba(15, 23, 42, 0.7);
            --surface-bright: rgba(30, 41, 59, 0.8);
            --accent: #38bdf8;
            --secondary: #00f2ff;
            --success: #10b981;
            --danger: #ef4444;
            --mut: #94a3b8;
            --bd: 1px solid rgba(255, 255, 255, 0.08);
            --r: 20px;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            --tabsH: 80px;
            --primary-gradient: linear-gradient(135deg, #00f2ff, #0066ff);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { 
            height: 100%; margin: 0; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            color: #f1f5f9; 
            background: var(--bg);
            overflow: auto;
            user-select: none;
        }

        body {
            background: radial-gradient(circle at top right, #0c1e35, #050812);
        }

        /* Layout Principal */
        #app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #viewport {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            padding-bottom: 120px;
        }

        .view { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo Dash (Dual Style) */
        header.vision-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 25px;
        }

        .vision-brand {
            font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.2rem;
            letter-spacing: 2px;
        }
        .vision-brand span { color: var(--secondary); font-weight: 400; font-size: 0.8rem; margin-left: 4px; }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: var(--bd);
            border-radius: var(--r);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Grid de Apps */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .app-item {
            background: var(--surface);
            border: var(--bd);
            border-radius: var(--r);
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .app-item:hover {
            background: var(--surface-bright);
            transform: translateY(-5px);
            border-color: var(--secondary);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.1);
        }

        .app-item i {
            font-size: 24px;
            margin-bottom: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .app-item span {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        /* Stack das Sessões */
        .session-window {
            background: #000;
            border: var(--bd);
            border-radius: var(--r);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .session-window.collapsed { height: 50px !important; }
        .session-window.minimized { display: none; }
        .session-window.maximized {
            position: fixed; inset: 0; z-index: 2000;
            border-radius: 0; margin: 0;
        }

        .win-hdr {
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.5);
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer;
        }

        .win-title { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .win-controls { display: flex; gap: 8px; }
        .win-controls button {
            width: 28px; height: 28px; border-radius: 50%; border: 0;
            background: rgba(255,255,255,0.05); color: white; cursor: pointer;
            font-size: 10px; transition: 0.2s;
        }
        .win-controls button:hover { background: rgba(255,255,255,0.15); }
        .win-controls button.close:hover { background: var(--danger); }

        .win-frame { width: 100%; height: 500px; border: 0; background: #000; flex: 1; }

        /* Barra de Navegação Inferior */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--tabsH);
            background: rgba(10, 15, 25, 0.85);
            backdrop-filter: blur(25px);
            border-top: var(--bd);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 3000;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            color: var(--mut); cursor: pointer; font-size: 9px; font-weight: 700;
            transition: 0.3s;
        }
        .nav-item.active { color: var(--secondary); }
        .nav-item i { font-size: 18px; }

        /* Dock de Minimizados */
        #dock {
            position: fixed; bottom: 95px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; padding: 10px; border-radius: 40px;
            background: rgba(15, 23, 42, 0.9); border: var(--bd);
            box-shadow: var(--shadow); z-index: 2500;
            transition: 0.3s;
        }
        #dock:empty { opacity: 0; transform: translate(-50%, 20px); pointer-events: none; }
        .dock-bubble {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--secondary); color: #000;
            display: grid; place-items: center; cursor: pointer;
            box-shadow: 0 0 15px var(--secondary);
        }

        /* Terminal Logs */
        #terminal {
            font-family: 'JetBrains Mono', monospace; font-size: 11px;
            color: var(--success); background: #000; padding: 15px;
            border-radius: 12px; height: 200px; overflow-y: auto;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .hidden { display: none !important; }
    </style><style>
        :root {
          --z-base: 0;
          --z-content: 100;
          --z-widget: 500;
          --z-overlay: 1000;
          --z-system: 5000;
        }
      </style></head>

<body>

<button id="add">➕ Abrir App</button>

<div id="stackWrap"></div>

<link rel="stylesheet" href="https://kodux78k.github.io/oiDual--Y-/css/mainFSm.css">

<script src="https://kodux78k.github.io/oiDual--Y-/js/oiFS.js"></script>





    <div id="app-container">
        
        <div id="viewport">
            
            <!-- HOME VIEW -->
            <section id="view-home" class="view">
                <header class="vision-header">
                    <div class="vision-brand">MONOLITH<span>DUAL V5</span></div>
                    <div style="font-size: 10px; font-weight: 800; color: var(--secondary)">KODUX NODE 01</div>
                </header>

                <div class="glass-card" style="border-left: 4px solid var(--secondary);">
                    <div style="display:flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-size: 10px; opacity: 0.5; letter-spacing: 1px; margin-bottom: 4px;">KERNEL STATUS</div>
                            <div style="font-size: 14px; font-weight: 800;">Trinity Engine: Active</div>
                        </div>
                        <div class="ai-orb"></div>
                    </div>
                </div>

                <div class="apps-grid" id="apps-container">
                    <!-- Gerado via JS -->
                </div>
            </section>

            <!-- STACK VIEW -->
            <section id="view-stack" class="view hidden">
                <header class="vision-header">
                    <div class="vision-brand">PROCESS<span>STACK</span></div>
                    <button onclick="clearAll()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); border-radius:6px; font-size:10px; padding:4px 8px; cursor:pointer;">KILL ALL</button>
                </header>
                <div id="stack-container">
                    <div style="text-align: center; opacity: 0.3; padding: 40px;">
                        <i class="fa-solid fa-layer-group" style="font-size: 30px; margin-bottom: 10px;"></i>
                        <p style="font-size: 12px;">Nenhum processo no monólito.</p>
                    </div>
                </div>
            </section>

            <!-- LOGS VIEW -->
            <section id="view-logs" class="view hidden">
                <header class="vision-header">
                    <div class="vision-brand">SYSTEM<span>LOGS</span></div>
                </header>
                <div id="terminal">
                    <div>[00:00:01] Initializing Monolith Kernel...</div>
                    <div>[00:00:02] Dual Trinity V5 Protocol engaged.</div>
                    <div>[00:00:03] Node: Sorocaba/SP connected.</div>
                </div>
            </section>

        </div>

        <!-- DOCK -->
        <div id="dock"></div>

        <!-- NAVIGATION -->
        <nav class="nav-bar">
            <div class="nav-item active" onclick="switchView('home', this)">
                <i class="fa-solid fa-grip"></i>
                <span>HOME</span>
            </div>
            <div class="nav-item" onclick="switchView('stack', this)">
                <i class="fa-solid fa-ghost"></i>
                <span>STACK</span>
            </div>
            <div class="nav-item" onclick="switchView('logs', this)">
                <i class="fa-solid fa-terminal"></i>
                <span>LOGS</span>
            </div>
        </nav>

    </div>

    <script>
        const APPS = [
            { id: 'atlas', name: 'Atlas Strategic', icon: 'fa-satellite', url: 'https://duckduckgo.com' },
            { id: 'serena', name: 'Serena AI', icon: 'fa-leaf', url: 'https://wikipedia.org' },
            { id: 'solus', name: 'Solus Arcana', icon: 'fa-gem', url: 'https://bing.com' },
            { id: 'kodux', name: 'Kodux Lab', icon: 'fa-flask-vial', url: 'https://example.com' },
            { id: 'lumine', name: 'Lumine', icon: 'fa-bolt', url: 'https://www.google.com/search?q=news' },
            { id: 'vortex', name: 'Vortex CRM', icon: 'fa-hurricane', url: 'https://duckduckgo.com/?q=crm' }
        ];

        const state = {
            activeSessions: [],
            currentView: 'home'
        };

        function log(msg) {
            const term = document.getElementById('terminal');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${time}] ${msg}`;
            term.prepend(entry);
        }

        function switchView(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            state.currentView = viewId;
            log(`View switched to: ${viewId.toUpperCase()}`);
        }

        function renderApps() {
            const container = document.getElementById('apps-container');
            container.innerHTML = '';
            APPS.forEach(app => {
                const item = document.createElement('div');
                item.className = 'app-item';
                item.innerHTML = `
                    <i class="fa-solid ${app.icon}"></i>
                    <span>${app.name}</span>
                `;
                item.onclick = () => openApp(app);
                container.appendChild(item);
            });
        }

        function openApp(app) {
            const sid = 'session_' + Math.random().toString(36).substr(2, 9);
            const session = { ...app, sid, status: 'active', height: 500 };
            state.activeSessions.push(session);
            
            renderStack();
            switchView('stack', document.querySelectorAll('.nav-item')[1]);
            log(`Started Process: ${app.name}`);
        }

        function renderStack() {
            const container = document.getElementById('stack-container');
            if (state.activeSessions.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; opacity: 0.3; padding: 40px;">
                        <i class="fa-solid fa-layer-group" style="font-size: 30px; margin-bottom: 10px;"></i>
                        <p style="font-size: 12px;">Nenhum processo no monólito.</p>
                    </div>
                `;
                renderDock();
                return;
            }

            container.innerHTML = '';
            state.activeSessions.forEach(session => {
                if (session.status === 'minimized') return;

                const win = document.createElement('div');
                win.className = `session-window ${session.status === 'maximized' ? 'maximized' : ''}`;
                win.id = session.sid;
                win.style.height = session.status === 'maximized' ? '100%' : `${session.height}px`;

                win.innerHTML = `
                    <div class="win-hdr" onclick="toggleCollapse('${session.sid}')">
                        <div class="win-title">
                            <i class="fa-solid ${session.icon}"></i>
                            ${session.name}
                        </div>
                        <div class="win-controls" onclick="event.stopPropagation()">
                            <button onclick="minimizeApp('${session.sid}')"><i class="fa-solid fa-minus"></i></button>
                            <button onclick="maximizeApp('${session.sid}')"><i class="fa-solid fa-expand"></i></button>
                            <button class="close" onclick="closeApp('${session.sid}')"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <iframe class="win-frame" src="${session.url}"></iframe>
                `;
                container.appendChild(win);
            });
            renderDock();
        }

        function minimizeApp(sid) {
            const s = state.activeSessions.find(x => x.sid === sid);
            if (s) s.status = 'minimized';
            renderStack();
            log(`Process minimized: ${s.name}`);
        }

        function maximizeApp(sid) {
            const s = state.activeSessions.find(x => x.sid === sid);
            if (s) s.status = (s.status === 'maximized') ? 'active' : 'maximized';
            renderStack();
        }

        function closeApp(sid) {
            state.activeSessions = state.activeSessions.filter(x => x.sid !== sid);
            renderStack();
            log(`Process terminated: ${sid}`);
        }

        function clearAll() {
            state.activeSessions = [];
            renderStack();
            log(`Kernel Clean: All processes killed.`);
        }

        function renderDock() {
            const dock = document.getElementById('dock');
            dock.innerHTML = '';
            const minimized = state.activeSessions.filter(s => s.status === 'minimized');
            
            minimized.forEach(s => {
                const b = document.createElement('div');
                b.className = 'dock-bubble';
                b.innerHTML = `<i class="fa-solid ${s.icon}"></i>`;
                b.onclick = () => {
                    s.status = 'active';
                    renderStack();
                };
                dock.appendChild(b);
            });
        }

        function toggleCollapse(sid) {
            const win = document.getElementById(sid);
            if (win) win.classList.toggle('collapsed');
        }

        // Init
        window.onload = () => {
            renderApps();
            log("System Ready. Waiting for input...");
        };
    </script>
